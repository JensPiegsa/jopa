<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ez="http://java.sun.com/jsf/composite/oform"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>OntoForm</title>
</h:head>
<h:body><h1>OntoForm</h1>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/oform.all.js" target="head" />

        <h:form id="form1">
            <h:selectOneMenu value="#{strufail.cls}">
                <f:selectItems value="#{strufail.classes}" var="x" itemLabel="#{x}" itemValue="#{x}" />
            </h:selectOneMenu><h:commandButton value="change" type="submit" styleClass="btn"/>
        </h:form>
        <h:form id="form2">
            <ez:oform cls="#{strufail.cls}" schema="#{strufail.schema}" value="#{strufail.value}" id="spinner1" />
            <br/>
            <h:messages/>
        </h:form>
</h:body>
</html>
