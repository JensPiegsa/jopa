# Required metadata
sonar.projectKey=jopa-all
sonar.projectName=JOPA
sonar.projectVersion=0.7.0

# List of modules (identifier by folder names)
sonar.modules=jopa-api,jopa-impl,jopa-owl2java,jopa-owlapi-utils,ontodriver-api,ontodriver-owlapi,ontodriver-sesame

# Comma-separated paths to directories with sources (required)
sonar.sources=src

sonar.junit.reportsPath=target/surefire-reports
sonar.jacoco.reportPath=target/jacoco.exec
sonar.java.binaries=target/classes

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8